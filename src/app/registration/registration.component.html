<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">SIGN UP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="registrationForm.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div [hidden]="submitted">
          <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required [(ngModel)]="user.email" name="email" #email="ngModel">
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                <small>Email is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" required [(ngModel)]="user.password" name="password" #password="ngModel">
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                <small>Password is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="InputPhone">Phone</label>
              <input type="text" class="form-control" id="InputPhone" required [(ngModel)]="user.phone" name="phone" #phone="ngModel">
              <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                <small>Phone is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="InputPicture">Picture</label>
              <input type="text" class="form-control" id="InputPicture" required [(ngModel)]="user.picture" name="picture" #picture="ngModel">
              <div [hidden]="picture.valid || picture.pristine" class="alert alert-danger">
                <small>Picture is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="InputCode">Referral code (optional)</label>
              <input type="text" class="form-control" id="InputCode" [(ngModel)]="user.referral_code" name="referral_code">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.form.valid">Submit</button>
          </form>
        </div>

        <!-- After submitting -->
        <div [hidden]="!submitted">
          <p>Thank you for signing up!</p>
        </div>

      </div>
    </div>
  </div>
</div>
